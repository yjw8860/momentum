<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOMENTUM</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="top__row__container">
      <div class="top__row">
        <span>Links</span>
        <form>
          <i class="fas fa-search"></i>
          <input class="search__input" type="text" />
          <div class="search__icon__container">
            <img src="img/google_.png" alt="">
            <i class="fas fa-angle-down"></i>
          </div>
        </form>
      </div>
      <div class="top__row">
        weather
      </div>
    </div>
    <main class="main__screen">
      <div class="clock__js  css__clock">
        <div class="title__greeting__container">
          <h1 class="title__js css__clock__title">00:00</h1>
          <h1 class="greeting__js css__clock__greeting"></h1>
        </div>
        <div class="title__greeting__container">
          <form class="todo__js css__todo">
            <h1 class="question__js css__question">What is your main focus for today?</h1>
            <input class = 'css__input__form' type="text">
          </form>
        </div>
        
      </div>
      <div class="identify">
        <form class="welcome__js css__form">
          <h1 class="welcome__js css__form__message">What's your name?</h1>
          <input class="css__input__form" type="text" required/>
        </form>
        <form class="email__js css__form invisible">
          <h1 class="email__js css__form__message"></h1>
          <input class = 'css__input__form' type="email" required/>
        </form>
        <form class="password__js css__form invisible">
          <h1 class="password__js css__form__message">What's your password?</h1>
          <input class = 'css__input__form' type="password" required/>
        </form>
      </div>

    </main>

    <script src="https://kit.fontawesome.com/a538ee334a.js" crossorigin="anonymous"></script>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
  </body>
</html>
