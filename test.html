<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-title" content="CodePen" />
    <link rel="stylesheet" href="test.css" />
    <title>CodePen - CSS only Select ( radio + checkbox ) No JS</title>
  </head>
  <body translate="no">
    <h1 class="animated fadeInDown"><i class="icon icon-arrow-down"></i></h1>
    <h1 class="animated rotateIn">PURE CSS SELECT</h1>
    <p>3. Toggle & Confirm</p>
    <div class="select2 animated zoomIn">
      <label>
        <input type="checkbox" name="placeholder" />
        <i class="toggle icon icon-plus"></i>
        <i class="toggle icon icon-minus"></i>
        <span class="placeholder">Choose...</span>
        <label class="option">
          <input type="radio" name="option" />
          <span class="title animated fadeIn"
            ><i class="icon icon-speedometer"></i>Speedometer</span
          >
        </label>
        <label class="option">
          <input type="radio" name="option" />
          <span class="title animated fadeIn"
            ><i class="icon icon-fire"></i>Fire</span
          >
        </label>
        <label class="option">
          <input type="radio" name="option" />
          <span class="title animated fadeIn"
            ><i class="icon icon-badge"></i>Badge</span
          >
        </label>
      </label>
    </div>
  </body>
</html>
